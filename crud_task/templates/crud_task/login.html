{% extends "crud_task/base.html" %}

{% block title %}Se connecter{% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'login'%}" method="POST">
        {% csrf_token %}
        <h1 class="title">Connexion</h1>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <input type="text" name="user_id" id="identifiant" placeholder="Votre identifiant unique" required>
        <input type="password" name="user_password" id="password" placeholder="Votre mot de passe" required>
        <button type="submit" class="confirm">Connexion</button>
        <div class="back-btn">
            <a href="{% url 'home' %}">Retour Ã  l'accueil</a>
        </div>
    </form>
</div>
{% endblock  %}
